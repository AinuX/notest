---
- config:
    - testset: "Quickstart app tests"

- test:
    - group: "Quickstart"
    - name: "clear all"
    - headers: {'Content-Type': 'application/json', "Token": 123}
    - url: "/clear_all"
    - method: "POST"
    - expected_status: [204]

- test:
    - group: "Quickstart"
    - name: "Basic get"
    - headers: {'Content-Type': 'application/json', "Token": 123}
    - url: "/tasks"
    - auth_username: "foobar"
    - auth_password: "secret"

- test:
    - group: "Quickstart"
    - name: "post"
    - url: "/tasks"
    - method: "POST"
    - headers: {'Content-Type': 'application/json', "Token": 123}
    - body: '{"title": "Gaius", "id": 999, "done": true}'
    - expected_status: [201]

- test:
    - group: "Quickstart"
    - name: "get"
    - headers: {'Content-Type': 'application/json', "Token": 123}
    - url: "/task/999"
    - method: "GET"
    - expected_status: [200]

- test:
    - group: "Quickstart"
    - name: "del"
    - headers: {'Content-Type': 'application/json', "Token": 123}
    - url: "/task/999"
    - method: "DELETE"

- test:
    - group: "Quickstart"
    - name: "get"
    - headers: {'Content-Type': 'application/json', "Token": 123}
    - url: "/task/999"
    - method: "GET"
    - expected_status: [404]
